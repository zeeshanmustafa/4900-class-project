<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<h1>Register</h1>

	<form>
<div>
		<label for="firstName">First Name:</label>
		<input name="firstName" id="firstName" type="text" placeholder="John" required>

		<label for="lastName">Last Name:</label>
		<input name="lastName" id="lastName" type="text" placeholder="Smith" required>
</div>

<div>
		<label for="male">Male</label>
		<input id="male"type="radio" name="genderChoice" value="MALE">

		<label for="female">Female</label>
		<input id="female" type="radio" name="genderChoice" value="Female">

		<label for="other">Other</label>
		<input id="other" type="radio" name="genderChoice" value="other">
</div>

<div>

	<label for="email">Email:</label>
	<input id="email" name="email" type="email" placeholder="your email" required>

	<label for="password">Password:</label>
	<input id="password" name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
	
</div>
		
<div>
	<label for="Choice">Birthday:</label>
	<select name="birthdayMonth" id="Choice">
		<option value="months">Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
		<option>Apr</option>
		<option>May</option>
		<option>June</option>

		</select>

		<select>
		<option value="Day">Day</option>
		<option>01</option>
		<option>02</option>
		<option>03</option>
		<option>04</option>
		<option>05</option>
		<option>06</option>

	</select>
<select>
		<option value="Year">Year</option>
		<option>1900</option>
		<option>2000</option>
		<option>2001</option>
		<option>2002</option>
		<option>2003</option>
		<option>2004</option>

		


	</select>
</div>

<div>
	<label for="agreed">I agree to the terms and conditions:</label>
	<input id="agreed" name="agreed" type="checkbox">
</div>
<div>
  <input type="Submit" value="Submit">
</div>

</form>

	

</body>
</html>
